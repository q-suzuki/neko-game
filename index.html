<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>ネコゲーム - Cat Drop Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <!-- ゲームエリア全体 -->
        <div id="game-area">
            <!-- 上部UI -->
            <div id="top-ui">
                <div class="ui-circle score-circle">
                    <div class="ui-label">ベストスコア</div>
                    <div id="best-score">0</div>
                </div>
                <div class="ui-circle score-circle">
                    <div class="ui-label">スコア</div>
                    <div id="score">0</div>
                </div>
                <div class="ui-circle next-circle">
                    <div class="ui-label">ネクスト</div>
                    <div id="next-cat-preview"></div>
                </div>
                <button id="reset-btn" class="ui-circle control-btn">🔄</button>
            </div>

            <!-- ゲームボックス -->
            <div id="game-box">
                <canvas id="game-canvas"></canvas>
                <div id="drop-line"></div>
                <div id="danger-line"></div>
            </div>
        </div>

        <!-- ゲームオーバー画面 -->
        <div id="game-over" class="hidden">
            <div class="game-over-content">
                <h2>ゲームオーバー</h2>
                <p class="final-score">最終スコア: <span id="final-score">0</span></p>
                <button id="retry-btn">もう一度プレイ</button>
            </div>
        </div>

        <!-- スタート画面 -->
        <div id="start-screen">
            <div class="start-content">
                <h1>🐱 ネコゲーム 🐱</h1>
                <p>同じ猫をくっつけて<br>大きな猫を作ろう！</p>
                
                <!-- 難易度選択 -->
                <div class="difficulty-selector">
                    <h3>難易度を選択</h3>
                    <div class="difficulty-buttons">
                        <button class="difficulty-btn" data-difficulty="easy">
                            <span class="difficulty-name">🌟 簡単</span>
                        </button>
                        <button class="difficulty-btn active" data-difficulty="normal">
                            <span class="difficulty-name">⭐ 普通</span>
                        </button>
                        <button class="difficulty-btn" data-difficulty="hard">
                            <span class="difficulty-name">🔥 難しい</span>
                        </button>
                    </div>
                </div>
                
                <button id="start-btn">ゲームスタート</button>
                <div class="instructions">
                    <p>タップ: 猫を落とす</p>
                    <p>左右スワイプ: 位置調整</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src="cats.js"></script>
    <script src="touch.js"></script>
    <script src="game.js"></script>
</body>
</html>
